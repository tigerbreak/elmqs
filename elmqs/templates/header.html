
<!-- 定义导航栏 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">

    <!-- 导航栏商标 -->
    <a class="navbar-brand" href="#">我的博客</a>

    <!-- 导航入口 -->
    <div>
      <ul class="navbar-nav">
        <!-- 条目 -->
        <li class="nav-item">
          <!--增加了了返回列表主页的超链接  前面的article是在项目根目录的urls.py中定义的app的名称 后面的article_list是在app中的urls.py中定义的具体的路由地址（name名称）-->
          <!-- url '...' 是Django规定的模板解耦语法，用它可以根据我们在urls.py中设置的名字（是name，不是url奥），反向解析到对应的url中去。标点要注意是单引号 -->
          <a class="nav-link" href='{% url 'article:article_list' %}'>文章</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'article:article_create' %}">写文章</a>
        </li>
      </ul>
    </div>

  </div>
</nav>
